<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Intro component with sign up form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="text-box">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="baner">
        <a href="/"><b>Try it free 7 days</b> then $20/mo. thereafter</a>
      </div>
      <form action="#" class="form">
        <div class="input-block">
          <input
            class="form-input"
            type="text"
            id="first-name"
            name="first-name"
            placeholder="First Name"
          />
          <label for="first-name">First Name cannot be empty</label>
        </div>
        <div class="input-block">
          <input
            class="form-input"
            type="text"
            id="last-name"
            name="last-name"
            placeholder="Last Name"
          />
          <label for="last-name">Last Name cannot be empty</label>
        </div>
        <div class="input-block">
          <input
            class="form-input"
            type="email"
            id="email"
            name="email"
            placeholder="Email Address"
          />
          <label for="email">Looks like this is not an email</label>
        </div>
        <div class="input-block">
          <input
            class="form-input"
            type="password"
            id="password"
            name="password"
            placeholder="Password"
          />
          <label for="password">Password cannot be empty</label>
        </div>
        <button class="form-btn" type="submit">Claim your free trial</button>
        <p>
          By clicking the button, you are agreeing to our
          <a href="#">Terms and Services</a>
        </p>
      </form>
    </main>
    <script src="simple.js"></script>
  </body>
</html>
